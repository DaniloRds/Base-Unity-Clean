<!DOCTYPE html>
<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<style type="text/css">
			#body {
				display: none;
				overflow: hidden;
			}
			#pbar_outerdiv {
				background-image: linear-gradient(to bottom, rgba(15, 15, 15, 0.553), rgba(15, 15, 15, 0.429), rgba(15, 15, 15, 0.100));
				bottom: 15%;
				left: 50%;
				width: 10%;
				height: 20px;
				transform: translate(-50%,-50%);
				position: fixed;
				border: 1px solid rgba(0,0,0,0.2);
      			border-radius: 5px;
			}
			#pbar_innerdiv {
				background-color: rgb(255, 84, 150);
				height: 100%;
				width: 0%;
				border: 1px solid rgba(0,0,0,0.2);
				border-radius: 5px;
      			border-bottom-right-radius: 20px;
			}
			#pbar_innertext {
				top: 5px;
				width: 100%;
				height: 100%;
				color: #fff;
				font-size: 13px;
				position: absolute;
				text-align: center;
				font-family: "Lucida Console", Courier, monospace;
				text-shadow: 1px 1px rgba(0,0,0,0.5);
				text-transform: uppercase;
				letter-spacing: 1px;
			}
		</style>
	</head>
	<body>
		<script>
			$(function(){
				window.onload = (e) => { 
					window.addEventListener('message',(event) => {
						var item = event.data;
						if (item !== undefined && item.type === "ui") {		                
							if (item.display === true) {
								$("#body").show();
								var start = new Date();
								var maxTime = item.time;
								var text = item.text;
								var timeoutVal = Math.floor(maxTime/100);
								animateUpdate();

								$('#pbar_innertext').text(text);

								function updateProgress(percentage) {
									$('#pbar_innerdiv').css("width",percentage+"%");
								}

								function animateUpdate() {
									var now = new Date();
									var timeDiff = now.getTime() - start.getTime();
									var perc = Math.round((timeDiff/maxTime)*100);
									if (perc <= 100) {
										updateProgress(perc);
										setTimeout(animateUpdate, timeoutVal);
									} else {
										$("#body").hide();
									}
								}
							} else {
								$("#body").hide();
							}
						}
					});
				};
			});
		</script>
		<div id="body">
			<div id="pbar_outerdiv">
				<div id="pbar_innerdiv"></div>
				<div id="pbar_innertext"></div>
			</div>
		</div>
	</body>
</html>
